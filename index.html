<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-container">
    <div class="calculator-container">
        <div class="lcd-screen"></div>
        <div class="keys-container">
            <div class="key clear">AC</div>
            <div class="key plus-minus">+/-</div>
            <div class="key percent">%</div>
            <div class="key divide operator" data-action="divide">/</div>
            <div class="key seven">7</div>
            <div class="key eight">8</div>
            <div class="key nine">9</div>
            <div class="key multiply operator" data-action="multiply">*</div>
            <div class="key four">4</div>
            <div class="key five">5</div>
            <div class="key six">6</div>
            <div class="key minus operator" data-action="minus">-</div>
            <div class="key one">1</div>
            <div class="key two">2</div>
            <div class="key three">3</div>
            <div class="key plus operator" data-action="plus">+</div>
            <div class="key decimal">.</div>
            <div class="key equal operator" data-action="calculate">=</div>
            <div class="key blank"></div>
        </div>
    </div>
</div>




<script src="dom.js"></script>
</body>
</html>
